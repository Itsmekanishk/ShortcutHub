        }

        /* --- RESET & BASE --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        /* --- HEADER --- */
        header {
            padding: 3rem 1rem;
            text-align: center;
            animation: fadeInDown 1s ease-out;
        }

        .logo {
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: 2px;
            background: linear-gradient(to right, #fff, #b537f2);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(181, 55, 242, 0.5);
        }

        .tagline {
            color: var(--text-muted);
            margin-top: 0.5rem;
            font-size: 1.1rem;
        }

        /* --- MAIN CONTAINER --- */
        main {
            width: 90%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 4rem;
        }

        /* --- OS SELECTION GRID --- */
        .selection-title {
            margin-bottom: 2rem;
            font-weight: 300;
            letter-spacing: 1px;
            opacity: 0.8;
        }

        .os-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2rem;
            width: 100%;
            margin-bottom: 3rem;
            animation: fadeInUp 1s ease-out 0.3s backwards;
        }

        .os-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2.5rem 1rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
        }

        .os-card i {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            color: var(--text-muted);
            transition: 0.4s;
        }

        .os-card h3 {
            font-size: 1.1rem;
            letter-spacing: 1px;
        }

        .os-card:hover { transform: translateY(-10px); }

        .os-card[data-os="Mac"]:hover { box-shadow: 0 0 25px rgba(224, 224, 224, 0.4); border-color: var(--glow-mac); }
        .os-card[data-os="Mac"]:hover i { color: var(--glow-mac); }

        .os-card[data-os="Windows"]:hover { box-shadow: 0 0 25px rgba(0, 210, 255, 0.4); border-color: var(--glow-win); }
        .os-card[data-os="Windows"]:hover i { color: var(--glow-win); }

        .os-card[data-os="Android"]:hover { box-shadow: 0 0 25px rgba(61, 220, 132, 0.4); border-color: var(--glow-android); }
        .os-card[data-os="Android"]:hover i { color: var(--glow-android); }

        .os-card[data-os="Linux"]:hover { box-shadow: 0 0 25px rgba(252, 198, 36, 0.4); border-color: var(--glow-linux); }
        .os-card[data-os="Linux"]:hover i { color: var(--glow-linux); }

        /* Active State */
        .os-card.active {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(0.98);
        }
        .os-card.active[data-os="Mac"] { border-color: var(--glow-mac); box-shadow: 0 0 15px var(--glow-mac); }
        .os-card.active[data-os="Windows"] { border-color: var(--glow-win); box-shadow: 0 0 15px var(--glow-win); }
        .os-card.active[data-os="Android"] { border-color: var(--glow-android); box-shadow: 0 0 15px var(--glow-android); }
        .os-card.active[data-os="Linux"] { border-color: var(--glow-linux); box-shadow: 0 0 15px var(--glow-linux); }
        .os-card.active i { color: #fff; }

        .search-wrapper {
            width: 100%;
            max-width: 800px;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.5s ease;
            pointer-events: none;
        }
        
        .search-wrapper.visible {
            opacity: 1;
            transform: translateY(0);
            pointer-events: all;
        }

        .input-box {
            position: relative;
            width: 100%;
        }

        .input-box i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 1.2rem;
        }

        input {
            width: 100%;
            padding: 1.2rem 1.2rem 1.2rem 3.5rem;
            border-radius: 50px;
            border: 2px solid var(--glass-border);
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            font-size: 1.1rem;
            font-family: 'Outfit', sans-serif;

            transition: 0.3s;

            border-color: var(--primary-accent);
            box-shadow: 0 0 20px rgba(181, 55, 242, 0.3);
            background: rgba(0, 0, 0, 0.5);
        }

            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 2rem;
            margin-bottom: 1rem;
            padding: 0 1rem;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .results-container {
            width: 100%;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            max-height: 60vh;
            overflow-y: auto;
            padding-right: 10px;
        }

        /* Scrollbar Styling */
        .results-container::-webkit-scrollbar {
            width: 8px;
        }
        .results-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }
        .results-container::-webkit-scrollbar-thumb {
            background: var(--glass-border);
            border-radius: 4px;
        }
        .results-container::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }

        .result-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            padding: 1.5rem;
            border-radius: 15px;
            animation: popIn 0.3s ease-out;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: transform 0.2s;
        }

        .result-card:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-5px);
        }

        .result-category {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: var(--primary-accent);
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }

        .result-card h4 {

            font-weight: 400;

            line-height: 1.4;

            color: #fff;
            background: rgba(181, 55, 242, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            text-align: center;
            border: 1px solid rgba(181, 55, 242, 0.3);

            color: var(--text-muted);
            font-size: 1.2rem;
            margin-top: 2rem;

        @media (max-width: 768px) {

                // Navigation
                { task: "Show All Symbols", keys: "Ctrl + T", category: "Navigation" },
                { task: "Go to Line", keys: "Ctrl + G", category: "Navigation" },

                { task: "Go to Next Error or Warning", keys: "F8", category: "Navigation" },
                { task: "Go to Previous Error or Warning", keys: "Shift + F8", category: "Navigation" },
                { task: "Navigate Editor Group History", keys: "Ctrl + Shift + Tab", category: "Navigation" },
                { task: "Go Back", keys: "Ctrl + Alt + -", category: "Navigation" },
                { task: "Go Forward", keys: "Ctrl + Shift + -", category: "Navigation" },
                { task: "Toggle Tab Moves Focus", keys: "Ctrl + M", category: "Navigation" }
            ]
        };

        // --- APP STATE --- 
        let currentOS = null;
        const searchWrapper = document.getElementById('searchWrapper');
        const searchInput = document.getElementById('searchInput');
        const resultsContainer = document.getElementById('resultsContainer');
        const resultCount = document.getElementById('resultCount');
        const systemIndicator = document.getElementById('systemIndicator');
        const cards = document.querySelectorAll('.os-card');

        // --- EVENT LISTENERS ---
        cards.forEach(card => {
            card.addEventListener('click', () => {
                activateOS(card);
            });
        });

        searchInput.addEventListener('input', (e) => {
            handleSearch(e.target.value);
        });

        // --- FUNCTIONS ---
        function activateOS(selectedCard) {
            // UI Update
            cards.forEach(c => c.classList.remove('active'));
            selectedCard.classList.add('active');

            // Logic Update
            currentOS = selectedCard.getAttribute('data-os');
            systemIndicator.textContent = `System: ${currentOS}`;
            
            // Reset Search
            searchWrapper.classList.add('visible');
            searchInput.value = '';
            searchInput.placeholder = `Describe task for ${currentOS} (e.g., "take screenshot")`;
            searchInput.focus();

            // Show all initially
            displayResults(shortcutDatabase[currentOS]);
        }

        function handleSearch(query) {
            if (!currentOS) return;
            
            const lowerQuery = query.toLowerCase().trim();
            const dataset = shortcutDatabase[currentOS];

            if (lowerQuery === '') {
                displayResults(dataset);
                return;
            }

            // Natural Language Processing / Fuzzy Search
            // 1. Tokenize query
            const tokens = lowerQuery.split(' ').filter(t => t.length > 1);

            const filtered = dataset.filter(item => {
                const taskLower = item.task.toLowerCase();
                const catLower = item.category.toLowerCase();
                const keysLower = item.keys.toLowerCase();
                
                // Check exact substring match first
                if (taskLower.includes(lowerQuery) || keysLower.includes(lowerQuery)) return true;

                // Check token matching (all tokens must find a match in task or category)
                return tokens.every(token => 
                    taskLower.includes(token) || 
                    catLower.includes(token) ||
                    keysLower.includes(token)
                );
            });

            displayResults(filtered);
        }

        function displayResults(data) {
            resultsContainer.innerHTML = '';
            resultCount.textContent = `${data.length} commands found`;

            if (data.length === 0) {
                resultsContainer.innerHTML = `<div class="no-results">No command matches your query. Try different keywords.</div>`;
                return;
            }

            data.forEach(item => {
                const card = document.createElement('div');
                card.className = 'result-card';
                card.innerHTML = `
                    <div>
                        <div class="result-category">${item.category}</div>
                        <h4>${item.task}</h4>
                    </div>
                    <div class="shortcut-keys">${item.keys}</div>
                `;
                resultsContainer.appendChild(card);
            });
        }
    </script>
